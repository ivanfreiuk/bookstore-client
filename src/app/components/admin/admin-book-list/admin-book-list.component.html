<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- No Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Page size Column -->
    <ng-container matColumnDef="pageSize">
      <th mat-header-cell *matHeaderCellDef> Page size </th>
      <td mat-cell *matCellDef="let element"> {{element.pageSize}} </td>
    </ng-container>

    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
    </ng-container>

    <ng-container matColumnDef="deleteOption">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="warn" (click)="remove(element)">Remove</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="detailOption">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="accent" (click)="openDetail(element.id)">Open</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[12, 24, 36]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
