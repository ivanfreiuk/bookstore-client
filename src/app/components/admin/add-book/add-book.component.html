<div class="bootstrap-wrapper">
  <div class="container">
    <mat-card class="col-md-7">
      <form [formGroup]="bookForm">
        <h2 class="text-center">Add new book</h2>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Enter book title </mat-label>
              <input matInput placeholder="Title *" formControlName="title">
              <mat-error *ngIf="controls.title.hasError('required')">
                Title is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Enter language of book </mat-label>
              <input matInput placeholder="Language *" formControlName="language">
              <mat-error *ngIf="controls.language.hasError('required')">
                Language is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input type="file" #file (change)="onUploadFile(file.files)" hidden>
            <button type="button" mat-raised-button color="accent" (click)="file.click()">
              <mat-icon>add_photo_alternate</mat-icon>
              <span>Upload image</span>
            </button>
          </div>
          <div class="col-md-8">
            <span *ngIf="imageFile" class="text-center" style="font-size: 14px">
              {{imageFile.name}}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Enter book price </mat-label>
              <input matInput placeholder="Price *" formControlName="price">
              <mat-error *ngIf="controls.price.hasError('required')">
                  Price is <strong>required</strong>
                </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Enter book size </mat-label>
              <input matInput placeholder="Size *" formControlName="pageSize">
              <mat-error *ngIf="controls.pageSize.hasError('required')">
                Page size is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-category-chips-autocomplete (emitSelected)="onCategorySelected($event)">
            </app-category-chips-autocomplete>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-author-chips-autocomplete (emitSelected)="onAuthorSelected($event)"></app-author-chips-autocomplete>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Enter book description </mat-label>
              <textarea matInput placeholder="Description . . ." formControlName="description"></textarea>
              <mat-error *ngIf="controls.description.hasError('required')">
                Description is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button class="btn-submit" mat-flat-button color="primary" (click)="onSubmit()">
              <mat-icon>library_add</mat-icon>
              <span>Sumbit</span>
            </button>
          </div>
        </div>

      </form>
    </mat-card>
  </div>
</div>
