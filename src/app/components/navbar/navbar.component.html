<div class="bootstrap-wrapper">
  <mat-toolbar>
    <div class="container">
      <div class="navbar-items">
        <div class="nav-item">
          <a mat-button routerLink="/home">Home</a>
        </div>
        <div class="nav-item">
          <a mat-button routerLink="/books">Books</a>
        </div>
        <div *ngIf="authSvc.currentUserValue?.roleName==='User'" class="nav-item">
          <button mat-button>Contact us</button>
        </div>        
        <div *ngIf="authSvc.currentUserValue?.roleName!=='User'" class="nav-item">
            <button mat-button routerLink="/add-book">Add book</button>
          </div>
        <div class="nav-item">
          <button mat-button>About us</button>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>
