<div class="bootstrap-wrapper">
  <mat-card class="content-size bg-light">
    <button (click)="decrease()" mat-icon-button>
      <mat-icon>remove</mat-icon>
    </button>
    <mat-form-field>
      <input disabled matInput [(value)]="currentValue">
    </mat-form-field>
    <button (click)="increase()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
</div>
